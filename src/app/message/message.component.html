<div class="message">

  <textarea class="messageText"
    #messageValue
    (change)="textChange()"
    matInput
    cdkTextareaAutosize
    cdkAutosizeMinRows="3"
    cdkAutosizeMaxRows="5"> </textarea>
  <button mat-stroked-button color="primary" class="messageCopyButton" 
    tabindex="-1"
    (click)="copyToClipboard()">コピー！</button>
  <button mat-stroked-button color="accent" class="messageDeleteButton" 
    tabindex="-1"
    (click)="deleteMessage()">削除</button>
</div>
