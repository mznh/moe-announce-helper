
<div class="message">
  <mat-select 
    #typeValue
    [(value)]="inputMessageType"
    class="message-type-select" (selectionChange)="typeChange($event.value)">
    <mat-option value="say">say</mat-option>
    <mat-option value="shout">shout</mat-option>
    <mat-option value="auc">auc</mat-option>
    <mat-option value="kgr">===</mat-option>
    <mat-option value="hoge">hoge</mat-option>
  </mat-select>

  <ng-container [ngSwitch]="inputMessageType">
    <ng-container *ngSwitchCase="'hoge'">
      <textarea matInput class="messageText"
        #messageValue 
        (change)="textChange()" 
        cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" > </textarea>
    </ng-container>
    <ng-container *ngSwitchCase="'kgr'">
      <div #messageValue style="display: none" > </div>
      =====================================
    </ng-container>
    <ng-container *ngSwitchDefault>
      <textarea matInput class="messageText" #messageValue 
        (change)="textChange()" 
        cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" > </textarea>
    </ng-container>
  </ng-container>
  <button mat-stroked-button color="primary" class="messageCopyButton" 
    tabindex="-1"
    (click)="copyToClipboard()">コピー！</button>
  <button mat-stroked-button color="primary" class="messageCmdCopyButton" 
    tabindex="-1"
    (click)="copyToClipboardWithCmdStyle()">コマンド<br>コピー！</button>
  <button mat-stroked-button color="accent" class="messageDeleteButton" 
    tabindex="-1"
    (click)="deleteMessage()">削除</button>
</div>
